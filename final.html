<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felicitari!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form autocomplete="off" action="index.html" style="align-items: center">
        <img
          src="assets/check.png"
          alt="Succes"
          style="
            width: 50%;
            margin-right: auto;
            margin-left: auto;
            display: block;
          "
        />
        <h1>FELICITARI! Check-in efectuat cu succes!</h1>
        <h5 style="color: darkgray">
          Te rugam sa te intorci la camion si sa urmaresti informatiile de pe
          tabela de informare! In curand vei fi invitat in zona de asteptare
        </h5>
        <button type="submit" class="btn" style="width: 100%">OK!</button>
      </form>
    </div>
  </body>
</html>
